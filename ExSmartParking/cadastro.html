<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./Imagens/LogoSoftware_EX1.png" />
    <link rel="stylesheet" href="cadastro.css" />
    <script
      src="https://kit.fontawesome.com/43e62f9a77.js"
      crossorigin="anonymous"
    ></script>
    <title>Ex's Parking</title>
  </head>
  <body>
    <div id="header">
      <div id="logo">
        <img src="./Imagens/LogoSoftware_EX2.png" alt="" />
      </div>
      <div id="botone">
        <a href="./login.html">Login</a>
      </div>
    </div>
    <div id="main">
      <div class="passos">
        <div class="lista-pa">
          <ul>
            <li>
              <i class="far fa-user fa-3x"></i>
              <span> Meus dados</span>
            </li>
            <i class="fas fa-play"></i>
            <li>
              <i class="fas fa-car fa-3x"></i>
              <span>Veículo</span>
            </li>
            <i class="fas fa-play"></i>
            <li>
              <i class="fas fa-map-marker-alt fa-3x"></i>
              <span>Endereço</span>
            </li>
            <i class="fas fa-play"></i>
            <li>
              <i class="far fa-credit-card fa-3x"></i>
              <span>Pagamento</span>
            </li>
          </ul>
        </div>
      </div>
      <div id="container-blocks">
        <div class="bloco">
          <div class="form-bloco">
            <form method="post">
              <div class="cols-bloco prim-bloco">
                <label for="fname">Nome completo</label>
                <input
                  type="text"
                  id="fname"
                  name="nome"
                  placeholder="Ex. Sicrana Beltrano da Silva"
                />
              </div>
              <div class="cols-bloco">
                <label for="fcpf">CPF</label>
                <input
                  type="text"
                  id="fname"
                  name="cpf"
                  placeholder="Ex. xxx.xxx.xxx-xx"
                />
              </div>
              <div class="cols-bloco">
                <label for="femail">E-mail</label>
                <input
                  type="text"
                  id="fname"
                  name="email"
                  placeholder="Ex. tchufratchufrim@smartp.com"
                />
              </div>
              <div class="cols-bloco">
                <label for="ftel">Telefone</label>
                <input
                  type="text"
                  id="fname"
                  name="tel"
                  placeholder="Ex. (xx) 99999-9999 "
                />
              </div>
            </form>
          </div>
        </div>
        <div class="bloco">
          <div class="form-bloco">
            <form method="post">
              <div class="cols-bloco prim-bloco">
                <label for="fname">Fabricante</label>
                <input
                  type="text"
                  id="ffabri"
                  name="fabri"
                  placeholder="Ex. Hyundai"
                />
              </div>
              <div class="cols-bloco">
                <label for="fcpf">Modelo</label>
                <input
                  type="text"
                  id="fmodel"
                  name="model"
                  placeholder="Ex. Creta"
                />
              </div>
              <div class="cols-bloco">
                <label for="femail">Placa</label>
                <input
                  type="text"
                  id="fplaca"
                  name="placa"
                  placeholder="Ex. xxxx-xxxx"
                />
              </div>
            </form>
          </div>
        </div>
        <div class="bloco">
          <div class="form-bloco">
            <form method="post">
              <div class="cols-bloco prim-bloco">
                <label for="fcep">CEP</label>
                <input
                  type="text"
                  id="fcep"
                  name="cep"
                  placeholder="Ex. xxxxx-xxx"
                />
              </div>
              <div class="cols-bloco">
                <label for="flogra">Logradouro</label>
                <input
                  type="text"
                  id="flogra"
                  name="logra"
                  placeholder="Ex. Rua de lá"
                />
              </div>
              <div class="cols-bloco">
                <label for="fnume">Número</label>
                <input
                  type="text"
                  id="fnume"
                  name="numero"
                  placeholder="Ex. xxx"
                />
              </div>
              <div class="cols-bloco">
                <label for="ftel">Complemento</label>
                <input
                  type="text"
                  id="fcomple"
                  name="comple"
                  placeholder="Ex. Ao lado de ..."
                />
              </div>
            </form>
          </div>
        </div>
        <div class="bloco">
          <div class="form-bloco">
            <div class="botoneiros">
              <a class="corrente" href="">Conta Corrente</a>
              <a class="credito" href="">Cartão de Crédito</a>
            </div>
            <form method="post">
              <div class="cols-bloco prim-bloco">
                <label for="fbanco">Banco</label>
                <input
                  type="text"
                  id="fbanco"
                  name="banco"
                  placeholder="Ex. xxx - Banco"
                />
              </div>
              <div class="cols-bloco">
                <label for="fagencia">Agência</label>
                <input
                  type="text"
                  id="fagencia"
                  name="agencia"
                  placeholder="Ex. xxxx"
                />
              </div>
              <div class="cols-bloco">
                <label for="fconta">Conta</label>
                <input
                  type="text"
                  id="fname"
                  name="email"
                  placeholder="Ex. tchufratchufrim@smartp.com"
                />
              </div>
              <div class="cols-bloco">
                <label for="fdigit">Digito</label>
                <input type="text" id="fdigit" name="tel" placeholder="Ex. x" />
              </div>
              <div class="cols-bloco">
                <label for="vencim-mes">Vencimento</label>
                <div class="cols-venc">
                  <select name="vencim-mes" id="vencim-mes">
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                  <select name="vencim-ano" id="vencim-ano">
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="laster">
        <div class="checkerb">
          <input type="checkbox" id="termos" name="termos" checked />
          <label for="termos"
            >Li e concordo com os <span>Termos e condições</span></label
          >
        </div>
        <a class="confir" href="./welcome.html">Confirmar</a>
      </div>
    </div>
  </body>
</html>
